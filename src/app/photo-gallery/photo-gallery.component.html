<div class="container " gallerize = "gallery">

  <div class="row ">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2 p-0 test" *ngFor="let image of images;index as i">

      <img class="img-fluid rounded"

           [src]="image.imageUrl"
           [attr.imageSrc]="image.imageUrl"
           [attr.thumbSrc]="image.imageUrl">
      <button class="btn btn-danger delete" data-toggle="modal" data-target="#exampleModal" (click)="getIndex(image.id)">x
      </button>
    </div>

  </div>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">DELETE IMAGE</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this photo?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="remove(index)">Yes</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" >No</button>

      </div>
    </div>
  </div>
</div>
