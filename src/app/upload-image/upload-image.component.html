<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">


      <div class="card text-center">

        <div class="card-body">
          <ngx-dropzone (change)="onSelect($event)">

            <img class="img-fluid" [src]="path">
            <ngx-dropzone-label *ngIf="path == null">
              Drop image here
            </ngx-dropzone-label>
          </ngx-dropzone>
          <button (click)="sent()" class="btn btn-lg btn-primary  text-uppercase my-button" type="submit">Upload
          </button>
        </div>

      </div>


    </div>
  </div>
</div>
