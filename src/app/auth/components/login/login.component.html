<div class="row">
  <div class="col-md offset-md-3 mt-4">
    <h3>Login</h3>
    <form #form="ngForm" (ngSubmit)="doLogin(form)">
      <div class="form-group">
        <label for="username">Login</label>
        <input  type="text" name="username"[(ngModel)]="username"  class="form-control" id="username" placeholder="Enter login">

      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" [(ngModel)]="password"  type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <a [routerLink]="['/register']"> Forgot password</a>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>


</div>
