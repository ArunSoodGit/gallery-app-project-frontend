<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">


      <div class="card">
        <img class="card-img-top" [src]="path" style="background-color: #EB6A5A">
        <div class="card-body">
          <form [formGroup]="reactiveForm">


            <input type="file" name="file" formControlName="file" id="file" class="form-control" accept="image/*"
                   multiple
                   (change)="onSelectFile($event)"/>


            <button (click)="saveForm(reactiveForm)" class="btn btn-success" type="submit" value="Dodaj">Dodaj</button>


          </form>
        </div>
      </div>


    </div>
  </div>
</div>
